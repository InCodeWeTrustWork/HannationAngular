<div class="container">

	<div class="card-columns">
	  			<div class="card" ng-repeat="post in posts" style="padding: 0;">
			      <a href="http://hannation.me/9763/" title="9763">
			       <img style="width: 100%;" ng-src="{{post.thumbnail}}"></a>
				        <div class="card-block" style="text-align: -webkit-center;">
				            <h3><i class="fa fa-glass"></i>{{post.custom_fields.place_name | limitHtml}}</h3>  
				            <hr> 
				            <p><i class="fa fa-map-marker"></i>{{post.custom_fields.place_location | limitHtml}}</p>
				    	</div>
			       <a class="full_button" href="http://hannation.me/9763/" rel="bookmark">View more</a>
	  			</div>
	</div>
</div>
